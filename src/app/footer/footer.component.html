    <div class="col-3">
      <h5>Talk with us</h5>
      <ul>
        <li>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#contact"
          >
            Contact Us
          </button>

          <!-- Contact Modal -->
          <div
            class="modal fade"
            id="contact"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header border-bottom-0">
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <div class="d-flex flex-column text-center">
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Type your name"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Type your cool email"
                        />
                      </div>
                      <div class="form-group">
                        <label for="" class="comment"></label>
                        <textarea
                          class="form-control"
                          name
                          id="comment"
                          cols="10"
                          rows="5"
                          placeholder="Tell us, what do you need"
                        ></textarea>
                      </div>
                    </form>

                    <div class="d-flex justify-content-center social-buttons">
                      <button
                        type="button"
                        class="btn btn-info btn-block btn-round"
                      >
                        Submit!
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>

        <li><a href="">Comments </a></li>
        <li><a href="#!">Chat with us</a></li>
      </ul>
